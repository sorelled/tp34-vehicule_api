<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Liste des V√©hicules</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #667eea;
    }
    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    .btn:hover {
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: rgba(102, 126, 234, 0.1);
      color: #333;
    }
    tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .status-active {
      background: #c6f6d5;
      color: #22543d;
    }
    .status-maintenance {
      background: #fbb6ce;
      color: #742a2a;
    }
    .status-inactive {
      background: #fed7cc;
      color: #744210;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .edit-btn {
      background: #667eea;
      color: white;
    }
    .delete-btn {
      background: #e53e3e;
      color: white;
    }
    .action-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

</html>
